<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto-Salda√±a-JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mensaje-cont">
        <div class="mensaje" id="mensaje">

        </div>
    </div>
    
    <div class="contenedor">
        <!-- Encabezado de la pagina -->
        <header class="header">
             <!-- <h3 class="txtlogo"><i class="fa-solid fa-cart-shopping"></i> <br>Supermercado Danieliza</h3> -->
              <div class="logo">
                <img src="assets/Logo.png" alt="" id="logo">
              </div>
             <div class="genpdf">
                <button id="genrec" ><i class="fa-solid fa-receipt"></i></button>
                <button id="genpdf" onclick="printTicket()"><i class="fa-solid fa-file-pdf"></i></button>
            </div>
            <div class="fondo">
                <select name="fondo" id="fondo">
                    <option value="assets/bg1.jpg">Fondo predeterminado</option>
                    <option value="assets/bg2.jpg">Fondo 1</option>
                    <option value="assets/bg3.jpg">Fondo 2</option>
                    
                </select>
            </div>
        </header>
        
        <!-- Contenido principal de la pagina -->
        <main class="main" id="main">
            
            <form class="formulario" id="formulario">
                
                <br><br>
                <label>
                    Producto: <input class="inp1" type="text" id="producto" >
                </label>
                <br>
                <label>
                    Cantidad: <input class="inp1" type="number" id="cantidad" >
                </label>
                <br>
                <label>
                    Precio: <input class="inp1" type="number" id="precio" >
                </label>
                <br>
                <fieldset class="imp">
                    <legend>Impuesto</legend>
                    0% <input type="radio" name="impuesto" checked>
                    5% <input type="radio" name="impuesto">
                    10% <input type="radio" name="impuesto">
                </fieldset>
                <br><br>
                <label class="files">
                    Selecciona la imagen:
                    <input type="file"  id="image" accept="image/*">
                </label>
                <input type="submit" id="enviar" value="Agregar">
                
            </form>
            <br><br>
            
            <br><br>
        </main>

        <!-- Pie de pagina -->
        <footer class="footer">
            <div class="tabla">
                <!-- Tabla de productos -->
            <table class="table table-striped table-hover" id="tabla">
                
                    <tr>
                        <th>producto</th>
                        <th>cantidad</th>
                        <th>precio</th>
                        <th>impuesto</th>
                        <th>total</th>
                        <th>imagen</th>
                    </tr>
                
              </table>
            
            </div>
            <!-- Total -->
            <div class="ttl" id="ttl">
                
            </div>

            <!-- Recibo -->
             <div class="cont-rec">
                <div class="recibo" id="recibo">
                
                </div>   
             </div>
             
        </footer>
    </div>
    <script src="script.js"></script> 
</body>
</html>
